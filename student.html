<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student - AutoShare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">AutoShare</a>
  </div>
</nav>

<div class="container py-5">
  <h2 class="text-center mb-4">Book a Ride</h2>
  <form class="row g-3">
    <div class="col-md-6">
      <label for="origin" class="form-label">Origin</label>
      <select class="form-select" id="origin">
        <option selected>Main Gate</option>
        <option>Hostel</option>
        <option>Auditorium</option>
      </select>
    </div>
    <div class="col-md-6">
      <label for="destination" class="form-label">Destination</label>
      <select class="form-select" id="destination">
        <option selected>Main Building</option>
        <option>Architecture Dept</option>
        <option>Central Library</option>
      </select>
    </div>
    <div class="col-md-6">
      <label for="time" class="form-label">Time</label>
      <input type="time" class="form-control" id="time" />
    </div>
    <div class="col-md-6">
      <label class="form-label">Autos Near You</label>
      <select class="form-select">
        <option>Auto A (2 min away)</option>
        <option>Auto B (5 min away)</option>
      </select>
    </div>
    <div class="col-12 text-center">
      <button type="button" class="btn btn-success" onclick="startCountdown()">Confirm Booking</button>
      <p class="mt-3" id="countdown">Booking Starts In: --:--</p>
    </div>
  </form>

  <h3 class="mt-5">Select a Seat</h3>
  <div class="row text-center">
    <div class="col-md-4">
      <img src="th.jpg" class="rounded-circle mb-2" width="60">
      <p>Driver: steve<br><small>3 seats available</small></p>
      <button class="btn btn-outline-primary">Choose</button>
    </div>
    <div class="col-md-4">
      <img src="t_500x300.jpg" class="rounded-circle mb-2" width="60">
      <p>Driver: elon<br><small>2 seats available</small></p>
      <button class="btn btn-outline-primary">Choose</button>
    </div>
    <div class="col-md-4">
      <img src="sw.jpg" class="rounded-circle mb-2" width="60">
      <p>Driver: sunita<br><small>4 seats available</small></p>
      <button class="btn btn-outline-primary">Choose</button>
    </div>
  </div>
</div>

<script>
  function startCountdown() {
    let count = 150;
    const el = document.getElementById("countdown");
    const interval = setInterval(() => {
      let min = String(Math.floor(count / 60)).padStart(2, '0');
      let sec = String(count % 60).padStart(2, '0');
      el.textContent = `Booking Starts In: ${min}:${sec}`;
      count--;
      if (count < 0) clearInterval(interval);
    }, 1000);
  }
</script>

</body>
</html>
