<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Driver - AutoShare</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">AutoShare</a>
  </div>
</nav>

<div class="container py-5">
  <h2 class="text-center mb-4">Driver Dashboard</h2>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <label class="form-label">Set Status</label><br/>
      <button class="btn btn-outline-success me-2" onclick="setStatus('Available')">I'm Available</button>
      <button class="btn btn-outline-danger" onclick="setStatus('Returning')">I'm Returning</button>
      <p class="mt-3" id="status">Status: Not Set</p>
    </div>
    <div class="col-md-6">
      <label class="form-label">Estimated Return</label>
      <input type="time" class="form-control mb-3" id="returnTime"/>
      <button class="btn btn-primary" onclick="notifyReturn()">Notify</button>
      <p id="returnMsg" class="mt-2"></p>
    </div>
  </div>
</div>

<script>
  function setStatus(status) {
    document.getElementById('status').textContent = `Status: ${status}`;
  }
  function notifyReturn() {
    const time = document.getElementById('returnTime').value;
    document.getElementById('returnMsg').textContent = `Return time set to ${time}`;
  }
</script>

</body>
</html>
