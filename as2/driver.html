<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AutoShare Driver - NITC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-gradient-primary shadow-lg sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">AutoShare NITC</a>
      <div>
        <a href="student.html" class="btn btn-light me-2 hover-shadow">Student</a>
        <a href="#" class="btn btn-light hover-shadow">Driver</a>
      </div>
    </div>
  </nav>

  <!-- Driver Form -->
  <section class="container py-5">
    <h2 class="text-center mb-4 fw-bold">Driver Registration</h2>
    <form class="bg-white shadow rounded p-4 auto-form" id="driverForm">
      <div class="mb-3">
        <label for="driverName" class="form-label">Name</label>
        <input type="text" class="form-control gradient-input" id="driverName" required>
      </div>
      <div class="mb-3">
        <label for="autoNumber" class="form-label">Auto Number</label>
        <input type="text" class="form-control gradient-input" id="autoNumber" required>
      </div>
      <div class="mb-3">
        <label for="location" class="form-label">Current Location</label>
        <select class="form-select gradient-input" id="location" required>
          <option selected disabled>Select your location</option>
          <option>LH</option>
          <option>CH</option>
          <option>NLHC</option>
          <option>TF</option>
          <option>MB</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="availability" class="form-label">Availability (mins)</label>
        <input type="number" class="form-control gradient-input" id="availability" min="0" max="120" required>
      </div>
      <button type="submit" class="btn btn-primary w-100 hover-glow">Go Live</button>
    </form>
  </section>

  <!-- Confirmation Toast -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          Your status is now live!
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4 mt-5">
    <img src="./images/logo_white.png" alt="Logo" width="80" class="mb-2">
    <p class="mb-0">© 2025 AutoShare NITC. Crafted with ❤️ by Group 07.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById('driverForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const toast = new bootstrap.Toast(document.getElementById('liveToast'));
      toast.show();
      form.reset();
    });
  </script>
</body>
</html>
